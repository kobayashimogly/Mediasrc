<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6">ログイン</h2>
    {% if error %}
      <div class="mb-4 text-red-600">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label class="block font-medium mb-1">パスワード:</label>
      <input type="password" name="password" required class="border border-gray-300 rounded p-2 w-full mb-4">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ログイン</button>
    </form>
  </div>
</body>
</html>
