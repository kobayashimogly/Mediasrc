{% extends "base.html" %}
{% block title %}ソース保存フォーム{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6">ソース保存フォーム</h1>

  {% if message %}
    <div class="bg-green-100 border border-green-300 text-green-800 p-4 rounded mb-4">
      {{ message }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-6">
    <div>
      <label class="block font-medium">メディア名:</label>
      <select name="media" required class="mt-1 block w-full border border-gray-300 rounded p-2">
        <option value="">選択してください</option>
        <option value="就活市場">就活市場</option>
        <option value="ベンチャー">ベンチャー</option>
        <option value="Digmedia">Digmedia</option>
      </select>
    </div>

    <div>
      <label class="block font-medium">ID:</label>
      <input type="text" name="article_id" required class="mt-1 block w-full border border-gray-300 rounded p-2">
    </div>

    <div>
      <label class="block font-medium">タイトル:</label>
      <input type="text" name="title" required class="mt-1 block w-full border border-gray-300 rounded p-2">
    </div>

    <div>
      <label class="block font-medium">ソース内容:</label>
      <textarea name="source" rows="15" required class="mt-1 block w-full border border-gray-300 rounded p-2"></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      保存する
    </button>
  </form>
{% endblock %}
